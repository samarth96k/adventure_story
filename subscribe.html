            <option value="">Choose frequency</option>

        <br><br>
        <label for="DOB">Date Of Birth</label>
        <input type="date"><br><br>

        <legend for="pe">Where would you like to recieve updates</legend><br>
        <input type="checkbox" id="scales" name="scales" checked />
        <label for="scales">Mobile</label><br>
        <input type="checkbox" id="scales" name="scales" checked />
        <label for="scales">Email</label>  
    </fieldset><br>
    <label for="c">Comments</label><br>
        <textarea name="Comments" id="c" placeholder="Any suggestions"></textarea>
<br><br>
        <input type="reset">
        <button><a href="./subscribe_submit.html">Submit</a></button>
    </form>
